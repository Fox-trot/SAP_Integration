<h1>Отчет "Отчет о прибылях и убытках"</h1>
<p class="Usual">Отчет "Отчет о прибылях и убытках" предназначен для составления формы бухгалтерской отчетности - отчета о прибылях и убытках (формы №2) в соответствии с приказом Минфина РФ от 22 июля 2003 г. №67н.</p>
