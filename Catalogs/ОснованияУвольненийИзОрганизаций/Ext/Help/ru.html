<h1 class="">Справочник «Основания увольнения из организации»</h1>
<p class="Usual">Справочник содержит список оснований увольнения работников согласно Трудовому кодексу РФ.</p>
<p class="Usual">Справочник может быть заполнен согласно Трудовому кодексу РФ - для этого в форме списка справочника предназначена кнопка <strong><font color="#000040">«Подбор»</font></strong>.</p></body></html>
